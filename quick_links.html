<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .link-btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }
        .link-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Open Links</h1>

    <a href="https://www.google.com" target="_blank" class="link-btn">Google</a>
    <a href="https://duckduckgo.com/aichat" target="_blank" class="link-btn">DuckDuckGo AI Chat</a>
    <a href="https://www.chatgpt.com" target="_blank" class="link-btn">ChatGPT</a>

</body>
</html>
