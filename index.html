<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input[type="button"] {
            width: 100%;
            padding: 15px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #5a7be0;
        }

        .link-btn {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #a777e3;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .link-btn:hover {
            background-color: #8c60c8;
        }

        #links-page {
            display: none;
        }

        p#error-message {
            color: red;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div id="login-page" class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="button" value="Login" onclick="login()">
        <p id="error-message"></p>
    </div>

    <div id="links-page" class="login-container">
        <h2>Open Links</h2>
        <a href="https://www.google.com" target="_blank" class="link-btn">Google</a>
        <a href="https://duckduckgo.com/aichat" target="_blank" class="link-btn">DuckDuckGo AI Chat</a>
        <a href="https://www.chatgpt.com" target="_blank" class="link-btn">ChatGPT</a>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            if (username === "aaa" && password === "bbb") {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("links-page").style.display = "block";
            } else {
                errorMessage.textContent = "Incorrect username or password!";
            }
        }
    </script>

</body>
</html>
