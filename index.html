<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        input[type="button"] {
            width: 100%;
            padding: 15px;
            background-color: #5370f5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        input[type="button"]:hover {
            background-color: #4054d8;
        }

        #links-page {
            display: none;
        }

        p#error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="login-page" class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="button" value="Login" onclick="login()">
        <p id="error-message"></p>
    </div>

    <div id="links-page" class="login-container">
        <h2>Open Links</h2>
        <a href="https://www.google.com" target="_blank" class="link-btn">Google</a>
        <a href="https://duckduckgo.com/aichat" target="_blank" class="link-btn">DuckDuckGo AI Chat</a>
        <a href="https://www.chatgpt.com" target="_blank" class="link-btn">ChatGPT</a>
        <a href="https://quillbot.com/paraphrasing-tool" target="_blank" class="link-btn">QuillBot Paraphrasing</a>

        <!-- Hidden email section -->
        <div id="protected-section">
            <p>
                <strong>Note:</strong> 
                <span id="email" style="cursor: pointer;" onclick="copyToClipboard('email')">Email: s0000003850@ud.ac.ae</span> | 
                <span id="password" style="cursor: pointer;" onclick="copyToClipboard('password')">Password: 0503428233</span>
            </p>
        </div>

        <!-- Password input for unlocking -->
        <div id="unlock-section">
            <p>Enter password to unlock email:</p>
            <input type="password" id="unlock-password" placeholder="Enter password">
            <input type="button" value="Unlock" onclick="unlockEmail()">
            <p id="unlock-error" style="color: red;"></p>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            if (username === "aaa" && password === "bbb") {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("links-page").style.display = "block";
            } else {
                errorMessage.textContent = "Incorrect username or password!";
            }
        }

        
function copyToClipboard(id) {
    var text;
    if (id === 'email') {
        text = "s0000003850@ud.ac.ae";  // Hardcoded email
    } else if (id === 'password') {
        text = "0503428233";  // Hardcoded password
    }

    var textArea = document.createElement("textarea");
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand("copy");
    document.body.removeChild(textArea);
    alert(text + " copied to clipboard!");
}


        function unlockEmail() {
            var password = document.getElementById("unlock-password").value;
            var errorMessage = document.getElementById("unlock-error");

            if (password === "aaa123") {
                document.getElementById("protected-section").style.display = "block";
                document.getElementById("unlock-section").style.display = "none";
                errorMessage.textContent = "";  // Clear error message
            } else {
                errorMessage.textContent = "Incorrect password. Please try again.";
            }
        }
    </script>

</body>
</html>
