<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #1c1c1e; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #2c2c2e; /* Dark container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
            max-width: 400px;
            color: white;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff; /* Light text */
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #555; /* Darker input border */
            border-radius: 8px;
            font-size: 16px;
            background-color: #3a3a3c; /* Darker input background */
            color: white;
            box-sizing: border-box;
        }

        input[type="button"] {
            width: calc(100% - 20px);
            padding: 15px;
            background-color: #007aff; /* Dark blue button */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="button"]:hover {
            background-color: #005fc9; /* Slightly darker on hover */
        }

        .link-btn {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #5856d6; /* Darker purple */
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .link-btn:hover {
            background-color: #4442c5; /* Darker hover */
        }

        #links-page {
            display: none;
        }

        #protected-section {
            display: none;
        }

        p#error-message {
            color: #ff453a; /* Red for error messages */
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div id="login-page" class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="button" value="Login" onclick="login()">
        <p id="error-message"></p>
    </div>

    <div id="links-page" class="login-container">
        <h2>Open Links</h2>
        <a href="https://www.google.com" target="_blank" class="link-btn">Google</a>
        <a href="https://duckduckgo.com/aichat" target="_blank" class="link-btn">DuckDuckGo AI Chat</a>
        <a href="https://www.chatgpt.com" target="_blank" class="link-btn">ChatGPT</a>
        <a href="https://quillbot.com/paraphrasing-tool" target="_blank" class="link-btn">QuillBot Paraphrasing</a>

        <!-- URL Input Section -->
        <div>
            <input type="text" id="custom-url" placeholder="Enter a website URL">
            <input type="button" value="Go" onclick="openCustomUrl()">
        </div>

        <!-- Hidden email section -->
        <div id="protected-section">
            <p>
                <strong>Note:</strong> 
                <span id="email" style="cursor: pointer;" onclick="copyToClipboard('email')">Email: s0000003850@ud.ac.ae</span> | 
                <span id="password" style="cursor: pointer;" onclick="copyToClipboard('password')">Password: 0503428233</span>
            </p>
        </div>

        <!-- Password input for unlocking -->
        <div id="unlock-section">
            <p>Enter password to unlock email:</p>
            <input type="password" id="unlock-password" placeholder="Enter password">
            <input type="button" value="Unlock" onclick="unlockEmail()">
            <p id="unlock-error" style="color: red;"></p>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            if (username === "aaa" && password === "bbb") {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("links-page").style.display = "block";
            } else {
                errorMessage.textContent = "Incorrect username or password!";
            }
        }

        function openCustomUrl() {
            var customUrl = document.getElementById("custom-url").value;
            if (customUrl) {
                if (!customUrl.startsWith('http://') && !customUrl.startsWith('https://')) {
                    customUrl = 'https://' + customUrl;
                }
                window.open(customUrl, '_blank');
            } else {
                alert("Please enter a valid URL");
            }
        }
        
        function copyToClipboard(id) {
            var text;
            if (id === 'email') {
                text = "s0000003850@ud.ac.ae";  // Hardcoded email
            } else if (id === 'password') {
                text = "0503428233";  // Hardcoded password
            }

            var textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert(text + " copied to clipboard!");
        }

        function unlockEmail() {
            var password = document.getElementById("unlock-password").value;
            var errorMessage = document.getElementById("unlock-error");

            if (password === "aaa123") {
                document.getElementById("protected-section").style.display = "block";
                document.getElementById("unlock-section").style.display = "none";
                errorMessage.textContent = "";  // Clear error message
            } else {
                errorMessage.textContent = "Incorrect password. Please try again.";
            }
        }
    </script>

</body>
</html>
